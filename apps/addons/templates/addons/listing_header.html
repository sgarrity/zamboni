<div id="addon-list-options" class="listing-header">
  <ul>
    <li>{{ _('Sort by:') }}</li>
    {% for value, title in sort_opts %}
      <li {{ value|class_selected(selected) }}>
      <a href="{{ url_base|urlparams(unreviewed=unreviewed, sort=value) }}">
        {{ title }}</a>
      </li>
    {% endfor %}
    {% if show_unreviewed %}
      <li class="perpage">
        <form action="" method="get" class="go">
          <label>
            <input type="hidden" name="sort" value="{{ selected }}">
            <input type="checkbox" name="unreviewed"
                  {{ unreviewed|ifeq("on", "checked") }}>
            {{ _('Show unreviewed add-ons') }}
          </label>
          <button type="submit">{{ _('Go') }}</button>
        </form>
      </li>
    {% endif %}
  </ul>
</div>
