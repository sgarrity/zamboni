<section class="collection">
  <h1>{{ title }}</h1>
  <ul>
    {% for addon in addons %}
      <li>
        <a href="{{ addon.get_url_path() }}">
          <img alt="" src="{{ addon.icon_url }}">
          {{ addon.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
  {# L10n: {0} is the name of a collection. #}
  <p>{% trans name=collection.name, url=collection.get_url_path() %}
  Find more add-ons in the <a href="{{ url }}">{{ name }}</a> collection.
  {% endtrans %}</p>
</section>
